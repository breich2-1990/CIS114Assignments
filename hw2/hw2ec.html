<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    th,
    td,
    tr {
      border: 1px solid;
    }

    input {
      text-align: right;
    }

    .amount:focus {
      background: pink;
    }
  </style>

  <script>
    function calc() {
      //canResult honResult japanResult mexicoResult euroResult amount
      let eurCalc = 0,
        eurRate = 0.92,
        canCalc = 0,
        canRate = 1.38,
        honCalc = 0,
        honRate = 7.81,
        japanCalc = 0,
        japanRate = 156.73,
        mexicoCalc = 0,
        mexicoRate = 18.41,
        usCash = 0;

      usCash = parseInt(document.forms["currency"].elements["amount"].value);
      if (isNaN(usCash)) {
        //i put this extra in b/c of possible "weird" result
        alert("Please enter the correct information.");
      } else {
        eurCalc = usCash * eurRate;
        document.forms["currency"].elements["euroResult"].value =
          eurCalc.toFixed(2);
        canCalc = usCash * canRate;
        document.forms["currency"].elements["canResult"].value =
          canCalc.toFixed(2);
        honCalc = usCash * honRate;
        document.forms["currency"].elements["honResult"].value =
          honCalc.toFixed(2);
        japanCalc = usCash * japanRate;
        document.forms["currency"].elements["japanResult"].value =
          japanCalc.toFixed(2);
        mexicoCalc = usCash * mexicoRate;
        document.forms["currency"].elements["mexicoResult"].value =
          mexicoCalc.toFixed(2);
      }
    }
  </script>
  <body>
    <form name="currency" id="currency">
      <table>
        <th>Currency</th>
        <th>Rate</th>
        <th>Value</th>
        <tr>
          <td>Euro</td>
          <td>.92</td>
          <td>
            <input
              type="text"
              size="5"
              name="euroResult"
              id="result"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Canadian Dollar</td>
          <td>1.38</td>
          <td>
            <input type="text" size="5" name="canResult" id="result" readonly />
          </td>
        </tr>
        <tr>
          <td>Hong Kong Dollar</td>
          <td>7.81</td>
          <td>
            <input type="text" size="5" name="honResult" id="result" readonly />
          </td>
        </tr>
        <tr>
          <td>Japanese Yen</td>
          <td>156.73</td>
          <td>
            <input
              type="text"
              size="5"
              name="japanResult"
              id="result"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td>Mexican Peso</td>
          <td>18.41</td>
          <td>
            <input
              type="text"
              size="5"
              name="mexicoResult"
              id="result"
              readonly
            />
          </td>
        </tr>
        <tr>
          <td colspan="2"><strong>Enter Amount of US Dollars:</strong></td>
          <td>
            <input type="text" name="amount" class="amount" size="10" />
          </td>
        </tr>
      </table>
      <input type="button" value="Calculate" onclick="calc()" />
      <input type="reset" value="Reset" />
    </form>

    <br /><br />
    <a href="/CIS">Go Back To Homework 2</a>
  </body>
</html>
